<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title> Contact</title>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/public.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
<div class="virus_headerobj"></div>

<div class="nomain-banner">
    <img src="../images/nomain-banner.jpg" alt="about-banner">

    <div class="nomain-banner-mess">
        <h2>Contact Us</h2>
    </div>
</div>
<ul class="breadcrumb container">
    <li><a href="" class="fa fa-home">&nbsp;Home</a></li>
    <li><a href="">&nbsp;Contact Us</a></li>
</ul>
<div class="nomain-content container">
    <div class="nomain-contact">
        <ul class="nomain-contact-mess">
            <li>
                <p>phones</p>
                <span class="contact-call">1-631-372-1052</span>
            </li>
            <li>
                <p>email</p>
                <span class="contact-email">info@cd-biosciences.com</span>
            </li>
            <li>
                <p>address</p>
                <span class="contact-address">45-1 Ramsey Road, Shirley, NY 11967, USA</span>
            </li>
        </ul>
        <form class="inquiry-form">
            <div class="row-layout">
                <div>
                    <label>*Name:</label>
                    <input type="text" placeholder="Name:">
                </div>
                <div>
                    <label>*E-mail:</label>
                    <input type="text" placeholder="E-mail:">
                </div>
            </div>
            <div class="row-layout">
                <div>
                    <label>*Phone:</label>
                    <input type="text" placeholder="Phone:">
                </div>
                <div>
                    <label>*Products/Services Interested:</label>
                    <input type="text" placeholder="Products/Services Interested:">
                </div>
            </div>
            <label>Project Description:</label>
            <textarea rows="4"  placeholder="Project Description:"></textarea>
            <label>*Verification Code:</label>
            <input type="text" placeholder="Please input 'CD BioSciences' here" >
            <button class="circle-style-btn">
                <span>SUBMIT</span>
                <svg viewBox="0 0 26 15.6" preserveAspectRatio="none">
                    <g >
                        <circle class="left" cx="8" cy="8" r="18"/>
                        <circle class="right" cx="14" cy="4" r="18"/>
                    </g>

                </svg>
            </button>
        </form>
    </div>
    <div style="margin-top:40px;">
        <iframe style="width: 100%;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d754.5637742221633!2d-72.88117312074708!3d40.84432276323889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e85b3ea9130a2f%3A0x8744b0463db192bf!2zNDUgUmFtc2V5IFJkLCBTaGlybGV5LCBOWSAxMTk2N-e-juWbvQ!5e0!3m2!1sen-US!2s!4v1600049147402!5m2!1sen-US!2s"  height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
</div>
<div class="virus_footer">
</div>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        let htmlobj = $.ajax({
            url: "../html/footer.html",
            async: false
        });
        $(".virus_footer").html(htmlobj.responseText);
        let headerhtml=$.ajax({
            url:"../html/header.html",
            async: false
        });
        $(".virus_headerobj").html(headerhtml.responseText);
    });
</script>
<script type="text/javascript" src="../js/breeding.js?v=1.6"></script>
</body>
</html>
